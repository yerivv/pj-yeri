<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP</title>
    <link href="/resources/css/ui.css" rel="stylesheet" />

    <style>
        .box {width: 200px; height: 200px; background-color: red;}
    </style>
</head>
<body>
    <div class="box">이름</div>

    <div>https://webstoryboy.co.kr/1909</div>

    <script src="/resources/js/gsap/minified/gsap.min.js"></script>
    <script src="/resources/js/gsap/minified/ScrollTrigger.min.js"></script>
    <script src="/resources/js/gsap/minified/ScrollToPlugin.min.js"></script>
    <script>
        gsap.fromTo('.box', 
            {
                x: 0,
                y: 0,
            },
            {
                x: 200,
                y: 0,
                duration: 1,
            }
        );
    </script>
</body>
</html>
