<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gsap</title>

    <style>
        .box {width: 200px; height: 200px; background-color: red;}
    </style>
</head>
<body>
    <div class="box"></div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script>
        gsap.fromTo('.box', 
            {
                x: 0,
                y: 0,
            },
            {
                x: 200,
                y: 0,
                duration: 1,
            }
        );
    </script>
</body>
</html>
