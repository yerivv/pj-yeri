                    //<![CDATA[
                    
                    var popupDivList = [
                    
                        {
                            ISHTML   : 'F',
                            CONTENT  : '',
                            CONTENT2  : '',
                            IMGPOPUP : 'https://d2vo4q2nx9xc96.cloudfront.net/dev/data/base/popup/'+'182a24ae3f4c4bc4b351f4d1db6c774c.png',
                            IMGPOPUP2 : '',
                            TITLE    : '푸터 팝업01',
                            LINKURL  : 'https://www.google.com/',
                            KIND     : '1000'
                        }
                    ];
                    
                    function getUnitByKind(kind) {
                        switch (kind) {
                            case '1000' : return 8;
                            case '1100' : return 2;
                            case '1200' : return 1;
                            default:        return 1;
                        }
                    }
                    
                    function buildLayerPopupHtml(list) {
                        var popupNum = 0;
                        var usedUnit = 0;
                        var html = '';
                    
                        list.forEach(function(div) {
                            var isHtml    = div.ISHTML;
                            var imgPopup  = div.IMGPOPUP;
                            var imgPopup2  = div.IMGPOPUP2;
                            var content  = div.CONTENT;
                            var content2  = div.CONTENT2;
                            var title     = div.TITLE || '';
                            var linkUrl   = div.LINKURL;
                            var kind      = div.KIND;
                    
                            if (isHtml === 'T' || isHtml === 'Y') {
                                return;
                            }
                            if (!imgPopup) {
                                return;
                            }
                    
                            var unit = getUnitByKind(kind);
                    
                            if (popupNum === 0) {
                                html += '<div class="swiper-slide">';
                                html += '  <div class="cts">';
                            }
                    
                            if (usedUnit !== 0 && usedUnit + unit > 8) {
                                html += '  </div>';
                                html += '</div>';
                    
                                html += '<div class="swiper-slide">';
                                html += '  <div class="cts">';
                    
                                usedUnit = 0;
                            }
                    
                            html += '<div class="cell">';
                            if(unit == 8){
                                html += '<div class="is-single">';
                            }else if(unit == 2){
                                html += '<div class="is-quarter">';
                            }else{
                                html += '<div class="is-double">';
                            }
                            
                            if (linkUrl) {
                                html += '<a href="' + linkUrl + '" target="_blank">';
                            }
                            
                            if(isHtml == 'T'){
                                html += content;
                                if(content2){
                                    html += content2;
                                }
                            }else{
                                html += '<img src="' + imgPopup + '" alt="' + title + '">';
                                if(imgPopup2){
                                    html += '<img src="' + 'https://d2vo4q2nx9xc96.cloudfront.net/dev/data/base/popup/' + imgPopup2 + '" alt="' + title + '">';
                                }
                            }
                            
                            if (linkUrl) {
                                html += '</a>';
                            }
                            
                            html += '  </div>';
                            html += '</div>';
                    
                            usedUnit += unit;
                            popupNum++;
                        });
                    
                        // 마지막 slide 닫기
                        if (popupNum > 0) {
                            html += '  </div>';
                            html += '</div>';
                        }
                    
                        return html;
                    }
                    
                    function loadAfter() {
                        var wrapper = document.getElementById('layerSwiperWrapper');
                        if (!wrapper) return;
                        var innerHtml = buildLayerPopupHtml(popupDivList);
                        wrapper.innerHTML = innerHtml;
                    
                    }
                        
                    $(function() {
                        loadAfter();
                        
                        $('.pop_main_bnr').addClass('open');
                    
                        var popSplitSlides = document.querySelectorAll('.pop_main_bnr .swiper-slide');
                        if(popSplitSlides.length > 1){
                            popSplitSlide();
                            $('.pop_main_bnr .bnr_paging').show();
                            $('.pop_main_bnr .bnr_btns').show();
                        }else{
                            $('.pop_main_bnr .bnr_btns').hide();
                            $('.pop_main_bnr .bnr_paging').hide();
                        }
                    });
                    
                    //popup 소스와 겹치는 부분이라 해당 영역으로 업데이트 (분할팝업)
                    function popSplitSlide() {
                        var $popSplitWrap   = $('.pop_main_bnr');
                        $popSplitWrap.each(function () {
                            var $wrap = $(this);
                            var $slides = $wrap.find('.swiper-slide');
                    
                            if ($slides.length > 1) {
                                $wrap.find('.bnr_paging').show();
                                $wrap.find('.bnr_btns').show();
                            } else {
                                $wrap.find('.bnr_paging').hide();
                                $wrap.find('.bnr_btns').hide();
                                return; // 슬라이드가 하나면 Swiper 자체 생성 안 함
                            }
                            
                            var $mainSplitSlide = $wrap.find('.swiper-container')
                            if (!$mainSplitSlide.length) return;
                            if ($mainSplitSlide[0].swiper) return;
                    
                            popSplitSwiper = new Swiper($mainSplitSlide[0], {
                                pagination: {
                                    el: $wrap.find('.bnr_paging')[0],
                                    clickable: true,
                                },
                                navigation: {
                                    nextEl: $wrap.find('.swiper-button-next')[0],
                                    prevEl: $wrap.find('.swiper-button-prev')[0],
                                },
                                loop: true,
                                allowTouchMove:false,
                                on: {
                                    init: function () {
                                        //adjustPopSplitLayout(); // 배너 개수별 너비 정의
                                    },
                                },
                            });
                        });
                    }

    //분할팝업 배너 개수에 따라 팝업 너비 + 격자 배치 조정 
    function adjustPopSplitLayout() {
        adjustPopSplitLayoutV1(); // 구버전용
        adjustPopSplitLayoutV2(); // v2용
    }

    function adjustPopSplitLayoutV1() {
        // v2 아닌 팝업만 대상
        var $popup = $('.pop_main_split').not('.v2');
        if (!$popup.length) return;

        var CARD_W = 200;
        var GAP    = 5;
        var PAD_L  = 25;
        var PAD_R  = 24;

        var maxCount = 0;

        // v1: a 개수 기반으로 cols 계산
        $popup.find('.swiper-slide .cts').each(function () {
            var cnt = $(this).find('a').length;
            if (cnt > maxCount) maxCount = cnt;
        });

        var cols;
        if (maxCount <= 2) {        // 1~2개
            cols = 2;
        } else if (maxCount <= 4) { // 3~4개
            cols = 2;
        } else if (maxCount <= 6) { // 5~6개
            cols = 3;
        } else {                    // 7개 이상
            cols = 4;
        }

        var popupWidth = PAD_L + PAD_R + CARD_W * cols + GAP * (cols - 1);
        $popup.css('width', popupWidth + 'px');
    }

    function adjustPopSplitLayoutV2() {
        // v2 전용 팝업만
        $('.pop_main_split.v2').each(function () {
            var $popup = $(this);
            
            var SINGLE_W = 1040; // 싱글배너 너비
            var CARD_W = 250; // 쿼터, 더블쿼터 1칸 너비
            var GAP    = 4; // 칸 사이 간격
            var PAD_L  = 25;   
            var PAD_R  = 24;   
            
            var hasSingle = false; // 싱글배너 존재 여부
            var maxCells = 0;

            $popup.find('.swiper-slide .cts').each(function(){
                var $cts = $(this);

                if($cts.find('.is-single').length) {
                hasSingle = true;
                return false;
                }

                var cnt = $cts.find('.cell .is-quarter, .cell .is-double').length;
                if(cnt > maxCells) {
                maxCells = cnt;

                console.log('maxcells', cnt);
                }
            });

            var popupWidth;

            if(hasSingle) {
                popupWidth = SINGLE_W + PAD_L + PAD_R;
            } else {
                if(maxCells < 1) maxCells = 1;

                popupWidth = PAD_L + PAD_R + CARD_W * maxCells + GAP * (maxCells - 1);
            }

            $popup.css('width', popupWidth + 'px');
        });
    }

    function return_index(div_elmt, index){
        var r_index = Math.floor(Math.random()*($('div.'+div_elmt+' .swiper-slide:not(.swiper-slide-duplicate)').length));	
        if(index != undefined){
            const $container = $('div.' + div_elmt).eq(index);
            const len = $container.find('.swiper-slide:not(.swiper-slide-duplicate)').length;
            r_index = Math.floor(Math.random() * len);
        }
        return parseInt(r_index);
    }
    //롤링팝업
    function popupSlide(){
        var popSlide = $('.rolling_cont').find('.swiper-container');
        var popLen = popSlide.find('.swiper-slide').length;
        var popThumb = $('.rolling_tab').find('.swiper-container');
        var popContAct = return_index('rolling_cont');
        var popThumbAct = parseInt(popContAct)+parseInt(1);
        
        if($('.rolling_cont').length > 1){
            $('.rolling_cont').each(function(index){
                popSlide = $(this).find('.swiper-container');
                popLen = popSlide.find('.swiper-slide').length;
                popThumb = $('.rolling_tab').eq(index).find('.swiper-container');
                popContAct = return_index('rolling_cont', index);
                popThumbAct = parseInt(popContAct)+parseInt(1);
                
                var rollingThumbs = new Swiper(popThumb, {
                    freeMode: true,
                    slidesPerView: popLen, 
                    watchSlidesVisibility: true,
                    watchSlidesProgress: true,
                });
    
                var rollingSwiper = new Swiper(popSlide, {
                      loop: true,
                      slidesPerView :1,		  
                      pagination: {
                        el: '.swiper-pagination',
                        type: 'fraction',
                      },
                      navigation: {
                        nextEl: popSlide.find('.swiper-button-next'),
                        prevEl: popSlide.find('.swiper-button-prev'),
                      },
                      allowTouchMove : false 
                      ,
                      thumbs: {  
                          swiper: rollingThumbs,
                      },
                      initialSlide : popContAct,
                });
            });
        }else{
            var rollingThumbs = new Swiper(popThumb, {
                freeMode: true,
                slidesPerView: popLen, 
                watchSlidesVisibility: true,
                watchSlidesProgress: true,
            });
    
            var rollingSwiper = new Swiper(popSlide, {
                  loop: true,
                  slidesPerView :1,		  
                  pagination: {
                    el: '.swiper-pagination',
                    type: 'fraction',
                  },
                  navigation: {
                    nextEl: popSlide.find('.swiper-button-next'),
                    prevEl: popSlide.find('.swiper-button-prev'),
                  },
                  allowTouchMove : false 
                  ,
                  thumbs: {  
                      swiper: rollingThumbs,
                  },
                  initialSlide : popContAct,
            });
        }
        $('.rolling_tab .swiper-slide').removeClass('swiper-slide-thumb-active');
        $('.rolling_tab .swiper-slide:nth-child('+popThumbAct+')').addClass('swiper-slide-thumb-active');
    }
    
    $(document).ready(function(){		
        
        popupSlide();
        $(".splitPopWrap").each(function() {
            var popLength = $(this).find(".small_pop").length;
            if(popLength == 2 || popLength == 4) {
                $(this).css({
                    width : 364,			
                });
            }else if(popLength == 3 || popLength > 4) {
                $(this).css({
                    width : 546,			
                });
              }
        });
        
        $(".splitPopWrap .split_cont > div").on("mouseenter focusin", function(){
            if($(this).data("overimg") != undefined && $(this).data("overimg").length > 0) {
                var leftPop = 182; //팝업 1개 width
                
                var leftPosi = $(this).offset().left + leftPop +  $(this).data("overwidth");
                if(leftPosi > $(window).outerWidth()) {
                    leftPop = (Number($(this).data("overwidth")) + 2) * -1;
                }
                            
                var topPosi = $(this).parents('.splitPopWrap');
                var top = topPosi.position().top ;
                
                $("#split_mouseover").css({
                    top:  top ,
                    left : $(this).offset().left + leftPop,
                    width : $(this).data("overwidth"),
                    height: $(this).data("overheight"),
                    
                });
    
                $("#split_mouseover").empty();
                $("#split_mouseover").append("<img style=\"max-width:100%; max-height: 100%;\" src=\""+$(this).data("overimg")+"\" alt=\"\" />")
                $("#split_mouseover").show();
            }
        });
        
        $(".splitPopWrap .split_cont > div").on("mouseout", function(){
            splitOverPop();
        });	
    });
    
    function splitOverPop() {
        $("#split_mouseover").hide();
        $("#split_mouseover").empty();
    }
    
    </script>
