      }
      if (typeof (done) != 'undefined' && done) {
        setCookieStd(id, 'done', 1);

      if (obj.classList.contains('btm_pop')) {  // 슬라이딩 팝업
        obj.classList.remove('open');
      } else if (obj.classList.contains('pop_main_bnr')) {  // 슬라이딩 팝업
        obj.classList.remove('open');
      } else {
        obj.style.display = 'none';

      //분할팝업 딤드처리
      if (obj.classList.contains('pop_main_split')) {
              $('#splitDim').removeClass('on');
          }
    }
  }

  var popSplitSwiper = null;
  
  //분할팝업 배너 개수에 따라 팝업 너비 + 격자 배치 조정 
  // 신규 분할팝업은 해당 스크립트를 실행하지 않게 .except 추가
  function adjustPopSplitLayout() {
    var $popup = $('.pop_main_split').not('.except');
    if (!$popup.length) return;
  
    var CARD_W = 200;  
    var GAP    = 5;    
    var PAD_L  = 25;   
    var PAD_R  = 24;   
    var maxCount = 0;
    $('.pop_main_split:not(.except) .swiper-slide .cts').each(function () {
        var cnt = $(this).find('a').length;
        if (cnt > maxCount) maxCount = cnt;
    });
    var cols;
    if (maxCount <= 2) {       
        cols = 2;
    } else if (maxCount <= 4) { 
        cols = 2;
    } else if (maxCount <= 6) { 
        cols = 3;
    } else {                    
        cols = 4;
    }
  
    // 팝업 전체 가로폭 계산
    var popupWidth = PAD_L + PAD_R + CARD_W * cols + GAP * (cols - 1);
    $popup.css('width', popupWidth + 'px');
  }

  <script>
  //랜덤슬라이드
  function return_index(div_elmt){
    var r_index = Math.floor(Math.random()*($('div#'+div_elmt+' .swiper-slide:not(.swiper-slide-duplicate)').length));	
    return parseInt(r_index);
  }
  //롤링팝업
  function popupSlide(){
    var popSlide = $('#rolling_cont').find('.swiper-container');
    var popLen = popSlide.find('.swiper-slide').length; //팝업갯수
    var popThumb = $('#rolling_tab').find('.swiper-container');
    var popContAct = return_index('rolling_cont');
    var popThumbAct = parseInt(popContAct)+parseInt(1);
    
    var rollingThumbs = new Swiper(popThumb, {
      freeMode: true,
      slidesPerView: popLen, 
        watchSlidesVisibility: true,
        watchSlidesProgress: true,
    });
  
    var rollingSwiper = new Swiper(popSlide, {
      loop: true,
      slidesPerView :1,		  
      pagination: {
        el: '.swiper-pagination',
        type: 'fraction',
      },
      navigation: {
        nextEl: popSlide.find('.swiper-button-next'),
        prevEl: popSlide.find('.swiper-button-prev'),
      },
      allowTouchMove : false 
      ,
      thumbs: {  
          swiper: rollingThumbs,
        },
      initialSlide : popContAct,
    });
    $('#rolling_tab .swiper-slide').removeClass('swiper-slide-thumb-active');
    $('#rolling_tab .swiper-slide:nth-child('+popThumbAct+')').addClass('swiper-slide-thumb-active');
  }
  
  $(document).ready(function(){		
    
    popupSlide();
    $(".splitPopWrap").each(function() {
      var popLength = $(this).find(".small_pop").length;
      if(popLength == 2 || popLength == 4) {
        $(this).css({
          width : 364,			
        });
      }else if(popLength == 3 || popLength > 4) {
        $(this).css({
          width : 546,			
        });
      }
    });
    
    $(".splitPopWrap .split_cont > div").on("mouseenter focusin", function(){
      if($(this).data("overimg") != undefined && $(this).data("overimg").length > 0) {
        var leftPop = 182; //팝업 1개 width
        
        var leftPosi = $(this).offset().left + leftPop +  $(this).data("overwidth");
        if(leftPosi > $(window).outerWidth()) {
          leftPop = (Number($(this).data("overwidth")) + 2) * -1;
        }
              
        var topPosi = $(this).parents('.splitPopWrap');
        var top = topPosi.position().top ;
        
        $("#split_mouseover").css({
          top:  top ,
          left : $(this).offset().left + leftPop,
          width : $(this).data("overwidth"),
          height: $(this).data("overheight"),
          
        });
  
        $("#split_mouseover").empty();
        $("#split_mouseover").append("<img style=\"max-width:100%; max-height: 100%;\" src=\""+$(this).data("overimg")+"\" alt=\"\" />")
        $("#split_mouseover").show();
      }
    });
    
    $(".splitPopWrap .split_cont > div").on("mouseout", function(){
      splitOverPop();
    });	
  });
  
  function splitOverPop() {
    $("#split_mouseover").hide();
    $("#split_mouseover").empty();
  }
